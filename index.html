    <title>Login y Registro</title>

<body>
    <main>
        <div class="contenedor__todo">
            <!-- Caja trasera estática, base -->
            <div class="caja__trasera">
                <div class="Caja__trasera-login">
                    <h3>Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn_iniciar-sesion">Iniciar Sesión</button>    
                </div>
                <div class="caja__register">
                    <h3>Aún no tienes una cuenta?</h3>
                    <p>Registrate para que puedas iniciar sesión</p>
                    <button id="btn_iniciar-sesion">Registrarse</button>
                </div>
            </div>
            <!-- formulario de login y de registro -->
            <div class="contenedor__login-register">
                <!-- Login -->
                <form action="" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Correo Electrónico" name="" id="">
                    <input type="password" placeholder="Contraseña" name="" id="">
                    <button>Entrar</button>
                </form>
                <!-- Registro -->
                <form action="" class="formulario__login">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre Completo" name="" id="">
                    <input type="text" placeholder="Correo Electrónico" name="" id="">
                    <input type="text" placeholder="Usuario" name="" id="">
                    <input type="password" placeholder="Contraseña" name="" id="">
                    <button>Registrarse</button>
                </form>
            </div>
        </div>   
    </main>
